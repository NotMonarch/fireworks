<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireworks Generator</title>
    <style>
        /* Basic reset to fill the entire screen */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* Dark night sky background */
            background-color: #000;
        }

        /* Canvas will be our drawing surface */
        #fireworksCanvas {
            display: block;
            width: 100%;
            height: 100%;
            background-color: #000;
        }

        /* Simple text instructions */
        #info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: 0.9rem;
            text-align: center;
            pointer-events: none; /* Allows clicks to go "through" it */
        }
    </style>
</head>
<body>
    <!-- The canvas element we will draw on -->
    <canvas id="fireworksCanvas"></canvas>

    <!-- Instructional text -->
    <div id="info">
        Tap or click to launch a firework.
    </div>

    <script>
        'use strict';

        // Get the canvas and its 2D rendering context
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');

        // Arrays to store all our active fireworks (rockets) and particles (explosions)
        let fireworks = [];
        let particles = [];

        // --- Helper Functions ---

        /**
         * Generates a random number within a given range.
         * @param {number} min - The minimum value.
         * @param {number} max - The maximum value.
         * @returns {number} A random number between min and max.
         */
        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        /**
         * Calculates the distance between two points.
         * @param {number} x1 - Point 1 X.
         * @param {number} y1 - Point 1 Y.
         * @param {number} x2 - Point 2 X.
         * @param {number} y2 - Point 2 Y.
         * @returns {number} The distance.
         */
        function calculateDistance(x1, y1, x2, y2) {
            const xDist = x1 - x2;
            const yDist = y1 - y2;
            return Math.sqrt(Math.pow(xDist, 2) + Math.pow(yDist, 2));
        }

        // --- Firework (Rocket) Class ---
        class Firework {
            constructor(startX, startY, endX, endY) {
                this.x = startX;
                this.y = startY;
                this.startX = startX;
                this.startY = startY;
                this.endX = endX;
                this.endY = endY;
                
                // Calculate distance to target. We'll use this to know when to explode.
                this.distanceToTarget = calculateDistance(startX, startY, endX, endY);
                this.distanceTraveled = 0;
                
                // To create a trail, we'll store the last few positions
                this.trail = [];
                this.trailLength = 3;
                
                // Calculate the angle to the target
                this.angle = Math.atan2(endY - startY, endX - startX);
                this.speed = 2;
                this.acceleration = 1.05; // Speeds up as it flies
                this.brightness = random(50, 70);
                this.hue = random(0, 360); // Random color
            }

            /**
             * Update the firework's position.
             * @returns {boolean} True if the firework should be removed, false otherwise.
             */
            update() {
                // Remove from trail if it's too long
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > this.trailLength) {
                    this.trail.shift();
                }

                // Increase speed
                this.speed *= this.acceleration;

                // Calculate current velocity
                const vx = Math.cos(this.angle) * this.speed;
                const vy = Math.sin(this.angle) * this.speed;

                // Update distance traveled
                this.distanceTraveled = calculateDistance(this.startX, this.startY, this.x + vx, this.y + vy);

                // Check if we've reached or passed the target
                if (this.distanceTraveled >= this.distanceToTarget) {
                    // Explode!
                    createParticles(this.endX, this.endY, this.hue);
                    return true; // Mark for removal
                } else {
                    // Keep flying
                    this.x += vx;
                    this.y += vy;
                    return false; // Keep alive
                }
            }

            /**
             * Draw the firework rocket and its trail.
             */
            draw() {
                ctx.beginPath();
                
                // Draw the trail
                if (this.trail.length > 0) {
                    const lastTrailPoint = this.trail[this.trail.length - 1];
                    ctx.moveTo(lastTrailPoint.x, lastTrailPoint.y);
                }
                ctx.lineTo(this.x, this.y);
                
                // Style the rocket
                ctx.strokeStyle = `hsl(${this.hue}, 100%, ${this.brightness}%)`;
                ctx.lineWidth = 3;
                ctx.stroke();
            }
        }

        // --- Particle (Explosion) Class ---
        class Particle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.hue = hue; // Inherit color from the firework
                
                this.angle = random(0, Math.PI * 2); // Explode in a random direction
                this.speed = random(1, 10); // Random explosion force
                
                // Physics properties
                this.friction = 0.95; // Slows down over time
                this.gravity = 1;
                
                this.brightness = random(50, 80);
                this.alpha = 1; // Starts fully visible
                this.decay = random(0.015, 0.03); // How fast it fades
            }

            /**
             * Update the particle's position and state.
             * @returns {boolean} True if the particle should be removed, false otherwise.
             */
            update() {
                // Apply friction
                this.speed *= this.friction;

                // Update position
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity; // Gravity pulls it down

                // Fade out
                this.alpha -= this.decay;

                // Mark for removal if faded
                return this.alpha <= this.decay;
            }

            /**
             * Draw the particle.
             */
            draw() {
                ctx.save(); // Save context state
                ctx.globalAlpha = this.alpha; // Apply fade
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${this.hue}, 100%, ${this.brightness}%)`;
                ctx.fill();
                ctx.restore(); // Restore context state
            }
        }

        // --- Core Functions ---

        /**
         * Creates a burst of particles at a location.
         * @param {number} x - The X coordinate of the explosion.
         * @param {number} y - The Y coordinate of the explosion.
         * @param {number} hue - The color hue for the particles.
         */
        function createParticles(x, y, hue) {
            const particleCount = 100; // Number of particles in one explosion
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle(x, y, hue));
            }
        }

        /**
         * The main animation loop.
         */
        function animate() {
            // Request the next animation frame
            requestAnimationFrame(animate);

            // 1. Create the "motion blur" / trail effect
            // We draw a semi-transparent black rectangle over the whole canvas
            // This makes previous frames fade out slowly
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 2. Update and draw all fireworks
            // We loop backwards so we can safely remove items
            for (let i = fireworks.length - 1; i >= 0; i--) {
                const firework = fireworks[i];
                firework.draw();
                if (firework.update()) {
                    // If update() returns true, the firework has exploded
                    fireworks.splice(i, 1);
                }
            }

            // 3. Update and draw all particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.draw();
                if (particle.update()) {
                    // If update() returns true, the particle has faded
                    particles.splice(i, 1);
                }
            }
        }

        /**
         * Handles resizing the canvas to fill the window.
         */
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        /**
         * Launches a firework from the bottom to a click/tap location.
         * @param {Event} e - The click or touch event.
         */
        function launchFirework(e) {
            // Get the target coordinates from the event
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);
            
            if (clientX === undefined || clientY === undefined) return;

            // Start from a random position at the bottom
            const startX = canvas.width / 2;
            const startY = canvas.height;

            // Create and add the new firework
            fireworks.push(new Firework(startX, startY, clientX, clientY));
        }

        /**
         * Launches a firework automatically to a random spot.
         */
        function autoLaunch() {
            const startX = canvas.width / 2;
            const startY = canvas.height;
            
            // Target a random spot in the top 3/4 of the screen
            const endX = random(canvas.width * 0.1, canvas.width * 0.9);
            const endY = random(canvas.height * 0.1, canvas.height * 0.75);

            fireworks.push(new Firework(startX, startY, endX, endY));
        }

        // --- Event Listeners and Initialization ---

        // Resize the canvas immediately and on window resize
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Listen for user input
        window.addEventListener('click', launchFirework);
        window.addEventListener('touchstart', launchFirework);

        // Automatically launch fireworks every few seconds
        setInterval(autoLaunch, 3000);

        // Start the animation loop!
        animate();

    </script>
</body>
</html>
